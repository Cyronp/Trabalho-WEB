<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <script src="main.js" defer></script>
  <title>Slider</title>

<body>

    <button id="bot-vol"><img src="https://cdn-icons-png.flaticon.com/256/724/724954.png" alt="bot-vol"></button>

      <img src="https://annphoto.net/wp-content/uploads/2020/10/12-dicas-para-ajuda-lo-a-capturar-fotos-de-paisagens-deslumbrantes.jpgfit750500ssl1.jpeg" alt="paisagem" class="slider" id="slide3">
      <img src="https://images.adsttc.com/media/images/5d1b/7911/284d/d1b1/8300/0041/newsletter/23203525324_280dca27b8_o.jpg?1562081543" alt="paisagem" class="slider" id="slide4">
    </div>
    <button id="bot-prox"><img src="https://cdn-icons-png.flaticon.com/256/724/724954.png" alt="bot-prox"></button>
  </div>

</html>
