<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="main.js" defer></script>
    <title>Chat</title>
</head>
<body class="bg-dark">
    <div class="d-flex justify-content-center mt-5"> 
        <form id='formulario' class="rounded-2 bg-white p-5 w-50">
            <h1 class="text-center mb-4">Faça seu comentário</h1>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Nome</label>
                <input type="username" class="form-control" id="inputNome" placeholder="Digite seu nome">
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Comentário</label>
                <textarea class="form-control" id="inputCom" rows="3" placeholder="Digite seu comentário"></textarea>
              </div>
              <button type="submit" class="btn btn-primary px-4">Enviar</button>
        </form>
    </div>

        <div class="d-flex justify-content-center">
            <div class="rounded-2 bg-white p-3 w-50 mt-5" id="comentario-post">
                <h3 class="text-center mb-5">Comentarios</h3>
            </div>
        </div>

</body>
</html>
